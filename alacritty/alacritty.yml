import:
  - ~/.config/alacritty/themes/alacritty-dracula/dracula.yml
  - ~/.config/alacritty/keys.yml

font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


window:
  dimensions:
    columns: 96
    lines: 26
  padding:
    x: 6
    y: 4

background_opacity: 0.97

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10


live_config_reload: true

